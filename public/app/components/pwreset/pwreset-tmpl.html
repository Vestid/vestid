<section class="reg-container">
    <h1><span>V</span>estid</h1>
    <header>
        <return-container ui-sref="login">
            <i class="material-icons">keyboard_arrow_left</i>
            <p>return</p>
        </return-container>
        <p id="header-trouble-style">having trouble logging in?</p>
    </header>
    <p id="header-two-style">please enter your email to get started</p>
    <form class="email-form" ng-submit="passwordReset(resetEmail)">
        <input type="email" ng-model="resetEmail" required="required" placeholder="example@vestid.com">
        <reset ng-click="passwordReset(resetEmail)">reset<i class="material-icons">keyboard_arrow_right</i></reset>
    </form>

</section>
